<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProPlays - A Community and Gamers Forum App</title>
    <link rel="stylesheet" href="forgot.css" />
    <style>
      *,
*:before,
*:after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background: url(img1.jpeg);
  background-size: 1440px;
}

/* .background .shape {
  height: 200px;
  width: 200px;
  position: absolute;
  border-radius: 50%;
} */
.shape:first-child {
  background: linear-gradient(#1845ad, #23a2f6);
  left: -80px;
  top: -80px;
}
.shape:last-child {
  background: linear-gradient(to right, #ff512f, #f09819);
  right: -30px;
  bottom: -80px;
}
form {
  height: 330px;
  width: 400px;
  background-color: rgba(255, 255, 255, 0.13);
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
  padding: 50px 35px;
}
form * {
  font-family: "Poppins", sans-serif;
  color: #ffffff;
  letter-spacing: 0.5px;
  outline: none;
  border: none;
}
form h3 {
  font-size: 32px;
  font-weight: 500;
  line-height: 42px;
  text-align: center;
}

label {
  display: block;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
}
input {
  display: block;
  height: 50px;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.07);
  border-radius: 3px;
  padding: 0 10px;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 300;
}
::placeholder {
  color: #e5e5e5;
}
button {
  margin-top: 30px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
}
.social {
  margin-top: 30px;
  display: flex;
}
.social div {
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255, 255, 255, 0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover {
  background-color: rgba(255, 255, 255, 0.47);
}
.social .fb {
  margin-left: 25px;
}
.social i {
  margin-right: 4px;
}
.create {
  font-size: 14.5px;
  text-align: center;
  margin-top: 20px;
}
.forgot {
  font-size: 14.5px;
  text-align: center;
  margin-top: 20px;
}

    </style>
  </head>
  <body>
    <form onsubmit="myfunction(event)">
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <h3>Forgot Password</h3>
      <label for="email">Enter your email address</label>
      <input type="text" id="email" placeholder="Email" required />
      <button type="submit">Continue</button>
    </form>

    <script type="text/javascript">
      function myfunction(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;

        if (email) {
          localStorage.setItem("userEmail", email);
          alert("Email saved: " + email);
        } else {
          alert("Please enter a valid email address.");
        }
      }
    </script>
  </body>
</html>
