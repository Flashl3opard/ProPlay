.nav{
  width: 100%;
  display: flex;
  justify-content: left;
  align-items: left;
  position: absolute;
  right: 0px;
}
.nav-links{
  width: 100%;
  display: flex;
  align-items: top;
  background: transparent;
  padding: 20px 15px;
  /* border-radius: 12px; */
  box-shadow: 0 5px 10px  rgba(113,115,119,0.5);
  justify-content: space-evenly;
  border: 1px solid #717377;
  color: #ffffff;
  /* margin-left: 400px; */
}
.nav-links li{
  list-style: none;
  margin: 0 12px;
}
.nav-links li a{
  position: relative;
  color: #ffffff;
  font-size: 20px;
  font-weight: 500;
  padding: 6px 0;
  text-decoration: none;
}
.nav-links li a:before{
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  width: 0%;
  background: #ffffff;
  border-radius: 12px;
  transition: all 0.4s ease;
}
.nav-links li a:hover:before{
  width: 100%;
}
.nav-links li.center a:before{
  left: 50%;
  transform: translateX(-50%);
}
.nav-links li.upward a:before{
  width: 100%;
  bottom: -5px;
  opacity: 0;
}
.nav-links li.upward a:hover:before{
  bottom: 0px;
  opacity: 1;
}
.nav-links li.forward a:before{
  width: 100%;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.4s ease;
}
.nav-links li.forward a:hover:before{
  transform: scaleX(1);
